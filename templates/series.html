{% extends "index.html" %}
{% block title %}Séries{% endblock %}
{% block body %}
{{ super() }}
<h1 id="popular">Séries Populares</h1>
    <div class="movies">
        {% for movie in data %}
          {% if data[movie][1] %}
              <li>
                  <img src="https://image.tmdb.org/t/p/w500/{{ data[movie][1] }}">
                  <h2>{{ data[movie][4] }}</h2>
              </li>
          {% endif %}
        {% endfor %}
    </div>
{% endblock %}
{% block footer %}
{% endblock %}
