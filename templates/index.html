<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<body>
    <div class="search">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}" id="navLogo">MovieDB</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search" method="post">
                  <input class="form-control me-2" type="search" placeholder="Nome do filme" aria-label="Search" name="movie_name">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <br>

    <div class="movies">
        {% for movie in search_data %}
            {% if search_data[movie][1] %}
              <li>
                  <a href="{{ url_for ('movie_details', movie_name=search_data[movie][2]) }}" target="_blank"><img src="https://image.tmdb.org/t/p/w500/{{ search_data[movie][1] }}"></a> 
                  <h2>{{ search_data[movie][0] }}</h2>
              </li>
            {% endif %}
        {% endfor %}
    </div>
    
    <h1 id="popular">Populares</h1>
    <div class="movies">
        {% for movie in data %}
          {% if data[movie][1] %}
              <li>
                  <a href="{{ url_for('movie_details', movie_name=data[movie][3]) }}" target="_blank"><img src="https://image.tmdb.org/t/p/w500/{{ data[movie][1] }}"></a>
                  <h2>{{ movie }}</h1>
              </li>
          {% endif %}
        {% endfor %}
    </div>

</body>
</html>
